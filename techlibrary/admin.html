<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Админка</title>
</head>
<body>
  <h1>Добавить книгу</h1>
  <input id="adminsecret" placeholder="ADMIN_SECRET"><br><br>
  <input id="title" placeholder="Название"><br>
  <input id="author" placeholder="Автор"><br>
  <textarea id="description" placeholder="Описание"></textarea><br>
  <button onclick="addBook()">Добавить</button>
  <script>
    async function addBook() {
      const body = {
        title: document.getElementById('title').value,
        author: document.getElementById('author').value,
        description: document.getElementById('description').value
      };
      const secret = document.getElementById('adminsecret').value;
      const res = await fetch('/api/books', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-admin-secret': secret
        },
        body: JSON.stringify(body)
      });
      const json = await res.json();
      if (res.ok) alert('Книга добавлена!');
      else alert('Ошибка: ' + json.error);
    }
  </script>
</body>
</html>
